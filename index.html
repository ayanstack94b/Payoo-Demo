<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-lite</title>
    <!-- Daisy ui  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">

                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="assets/bg.png" alt="" srcset="">
                    <img class="w-16" src="assets/Group.png" alt="" srcset="">
                </div>

            </nav>
        </header>

        <!-- login section -->
        <div class="">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-white w-full max-w-sm shrink-0 shadow">
                    <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Account number</span>
                            </label>
                            <input value="01301301302" id="account-number" type="number" placeholder="A/C Number"
                                class="input input-bordered bg-white" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">PIN</span>
                            </label>
                            <input value="1234" id="pin" type="text" placeholder="4 Digit PIN"
                                class="input input-bordered bg-white" required />
                            <label class="label">
                                <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button id="login-btn" class="btn btn-neutral">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Js files -->
    <script src="Script/login.js"></script>
</body>

</html>
